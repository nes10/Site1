<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='style.css'>
    <script src='player.js'></script>
    <title>Video</title>
</head>
<body>

    <section id='player'>
        <h3>Video</h3>

        <video id='media'>

        <source src='../media/anytour.mp4'>
            <source src='../media/anytour.webm'>
                <source src='media/anytour'>

        <p>Видео не поддерживается</p>
    </video>

    <nav>
        <div id='buttons'>
            <input type='button' id='play' value='Воспроизведение'>
            <input type='button' id='mute' value='Звук'>
        </div>

        <div id='bar'>
            <div id='progress'></div>
        </div>

        <div id='control'>
            <input type='range' id='volume' min='0' max='1' step='0.1' value='0.6'>
        </div>
    </nav>

    </section>
</body>
</html>
